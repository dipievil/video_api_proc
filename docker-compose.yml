services:
  video-processing-api:
    container_name: viprocAPI
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
      - "5001:443"
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
      - ./db:/app/db
      - ./logs:/app/logs
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/db/jobs.db
      - FFmpeg__BinaryPath=/usr/bin/ffmpeg
      - Security__ApiKeys__0=your-api-key-here
      - Logging__LogLevel__Default=Information
      - RateLimit__MaxRequestsPerMinute=30
    depends_on:
      - ffmpeg-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ffmpeg-service:
    image: jrottenberg/ffmpeg:4.4-alpine
    container_name: viprocAPI_ffmpeg
    command: ["sleep", "infinity"]
    volumes:
      - ./uploads:/uploads
      - ./processed:/processed

  minio:
    image: minio/minio:latest
    container_name: viprocAPI_storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio_data:
